<section data-ng-controller="<%= entityName %>sController" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">

		<div class="control-group">
			<label class="control-label" for="name">Name</label>

			<div class="controls">
				<input type="text" data-ng-model="<%= _.slugify(entityName) %>.name" id="name" placeholder="Name" required>
				</input>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="description">Description</label>

			<div class="controls">
				<textarea data-ng-model="<%= _.slugify(entityName) %>.description" id="description" cols="30" rows="10" placeholder="Description">
				</textarea>
			</div>
		</div>

		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
